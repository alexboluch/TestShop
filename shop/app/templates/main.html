{% extends "base.html" %} {% block content %}
<h2>List of items</h2>
<div class="items">
    {% for item in items %}
    <div class="item">
        <div class="title">
            <a href={{item.get_absolute_url}} title="Detail">{{item.title}}</a>
        </div>
        <div class="seller">Seller - {{item.seller}}</div>
        <div class="items_price">Price - ${{item.price}}</div>
    </div>
    {% endfor %}
</div>
{% include "pagination.html" with page=items %}{% endblock %}
