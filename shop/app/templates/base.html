<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Base page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" width="100%">
</head>

<body>

    <div class="header">
        <h1>Shop's name</h1>

        <nav>
            <a class="home" href="/" title="Home">Home</a> {% if user.is_authenticated %}
            <a class="logout" href="/accounts/logout/" title="Logout">Logout</a>
            <a class="sales" href="/sales/" title="Sales">Sales</a>
            <a class="prices" href="/prices/" title="Prices">Prices</a>
            <p class="username">Welcome to shop, {{request.user.username}}</p>
            {% else %}
            <a class="login" href="/accounts/login/" title="Login">Login</a> {% endif %}
        </nav>

    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <div class="time">{{time}}</div>
        <div class="date">{{date}}</div>
    </div>
</body>

</html>
